<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <header class="header-container">
      <div class="header-left">
        
      </div>
      <div class="header-center">
        <h1>2048</h1>
      </div>
      <div class="header-right">
        <div class="audio"></div>
      </div>  
    </header>
    <main class="main">
      
      <div class="game-container">
        <div class="score-section">
          <div class="current-score">
            <div class="score-text">Your score: </div>
            <div class="score"></div>
          </div>
          <div class="max-score">
            <div class="score-text"> Max score: </div>
            <div class="max-score"></div> 
          </div>
          
        </div>
          <div class="game-field">
          <div data-item>1</div>
          <div data-item>2</div>
          <div data-item>3</div>
          <div data-item>4</div>
          <div data-item>5</div>
          <div data-item>6</div>
          <div data-item>7</div>
          <div data-item>8</div>
          <div data-item>9</div>
          <div data-item>10</div>
          <div data-item>11</div>
          <div data-item>12</div>
          <div data-item>13</div>
          <div data-item>14</div>
          <div data-item>15</div>
          <div data-item>16</div>
        </div>
        <div class="description">HOW TO PLAY: Use your arrow keys ( ← ↑ → ↓ ) to move the tiles. When two tiles with the same number touch, they merge into one!</div>
      </div>
    </main>
    <footer class="footer">

        <div class="git">maxlablearn</div>
        <div class="year">2022</div>
        <div class="rs">RS school</div>

    </footer>
  </div>
</body>
<script src="./index.js"></script>

</html>
