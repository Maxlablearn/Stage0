<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Audio player</title>
</head>
<body>
  <div class="container">
		<div class="header">
			<h1 class="artist">Artist</h1>
			<h2 class="song-title">Song</h2>
		</div>
		<div class="controls">
			<div class="buttons">
				<div class="prev-btn">

				</div>
				<div class="play-btn">
          <div class="play-btn-center">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
            <div class="bar bar4"></div>
            <div class="bar bar5"></div>
          </div>
				</div>
				<div class="next-btn">

				</div>
			</div>
			<div class="progress">
				<div class="current-time">1:25</div>
				<input type="range">
				<div class="song-time">2:56</div>
			</div>
		</div>
		<div class="footer">
			<div class="github"><a class="link" href="https://github.com/Maxlablearn"></a></div>
			<div class="year">2 0 2 2</div>
			<div class="shool"><a class="link" href=" https://rs.school/js-stage0/"></a></div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
